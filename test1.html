
<input id="num1" title="Enter first number" placeholder="First number">
<input id="num2" title="Enter second number" placeholder="Second number">

<button onclick="add()">Add</button>

<p id="rlt">Result</p>


<script>
//Select the input box1, box2 and result paragraph
  var box1= document.getElementById("num1")
  var box2= document.getElementById("num2")
  var result= document.getElementById("rlt")

  function add() {
    var box1Value=Number(box1.value)
    var box2Value=Number(box2.value)
    var total =box1Value + box2Value
   
    result.textContent= total
  }

</script>
